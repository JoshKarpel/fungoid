name: tests

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-20.04, ubuntu-18.04, macos-10.15, windows-2019]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
