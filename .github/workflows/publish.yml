name: publish

on:
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1.0.3
        with:
          command: publish
          args: --token ${{ secrets.CRATES_TOKEN }}
